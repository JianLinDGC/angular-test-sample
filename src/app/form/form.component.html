<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label>Name:
            <input formControlName="name" required>
        </label>
        <label>Email:
            <input formControlName="email" required>
        </label>
    </div>
    <div>
        <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
</form>
